<!DOCTYPE html>
<html lang="en">
<head>
<title>My Home Page</title>
<meta charset="utf-8">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src = "/socket.io/socket.io.js"></script>


<body>
    <div id = "header">
        <div>
            <h1>Message List</h1>
        </div>
        <table class = "table">
            <thead>
                <th>Number</th>
                <th>Name</th>
                <th>Message</th>
                <th>Likes</th>
            </thead>
            <tbody id ="message_list">

            </tbody>
        </table>

    </div>
</body>
</html>
<script>
    $(()=>{
        get_message()
    })
    function add_message(message, count){
        $("#message_list").append(`<tr><th>${count}</th> <td>${message.name}</td> <td>${message.message}</td> <td>${message.likes}</td> </tr>`)
    }
    
    function get_message(){
        $.get("http://localhost:3001/message",(data)=>{
            count = 0
            data.forEach(element =>{
                count += 1
                add_message(element, count) 
                
            });
        })
    }
</script>
