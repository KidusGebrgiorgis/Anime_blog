<script>
    var socket = io()
    $(() => {
        $("#send").click(() => {
        var message = {name: $("#name").val(), message: $("#message").val(), like: 0}
        post_message(message)
        });
        get_message() 
    })

    socket.on('message', add_message)

    function add_message(message){
        var like_button = $('<input/>').attr({
            type: "button",
            id: "like",
            value:"like:"+ message.like
        })
        $("#messages").append(`<h4> ${message.name} </h4> <p>${message.message}</p>`)
        $("#messages").append(like_button.click(()=>{
            var liked = message
            liked.like = String(int(liked.like)+1)
            update_like(liked)
        }))
    }

    function get_message(){
        $.get('http://localhost:3001/message',(data) =>{
            data.forEach(
                add_message
            )
        })
    }
    
    function post_message(message){
        $.post('http://localhost:3001/message',message)
    } 
    
    function update_like(message){
        $.post('http://localhost:3001/message', message)
    }
</script>
